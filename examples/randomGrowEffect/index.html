<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <title>Random Grow Effect</title>
    <style media="screen">
        html,
        body {
            color: black;
            background-color: black;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: line-through;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px
        }

        .absolute {
            position: absolute;
            margin-left: 20px;
        }

        .white {
            color: white;
        }

        .white>a {
            color: white;
        }

        p,
        input {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <span class="absolute white">
        <a href="https://editor.p5js.org/learodrigo/sketches/jdAvUy1Yc" target="_blank">editor.p5js.org</a>
    </span>
    <script>
        let f = 0

        function setup() {
            createCanvas(windowWidth, windowHeight)
            background(0)
            noStroke()
        }

        function draw() {
            const r = 10

            for (let x = 0; x < width / r; x++) {
                for (let y = 0; y < height / r; y++) {
                    const d = dist(x * 10, y * 10, width * 0.5, height * 0.5)
                    fill((-d + f + noise(d) * 200) % 255)
                    ellipse(x * r, y * r, r)
                }
            }

            f++
        }
    </script>
</body>

</html>
