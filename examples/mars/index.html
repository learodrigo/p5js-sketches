<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <title>Mars</title>
    <style media="screen">
        html,
        body {
            color: black;
            background-color: black;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: line-through;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px
        }

        .absolute {
            position: absolute;
            margin-left: 20px;
        }

        .white {
            color: white;
        }

        .white>a {
            color: white;
        }

        p,
        input {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <span class="absolute white">
        <a href="https://editor.p5js.org/learodrigo/sketches/SV8Iiuz4Q" target="_blank">editor.p5js.org</a> || by <a
            href="https://www.openprocessing.org/sketch/682118" target="_blank">feiss</a>
    </span>
    <script>
        let t = 0
        const W = 400

        setup = () => createCanvas(windowWidth, windowHeight * 0.5, noStroke())

        draw = () => {
            clear()

            for (i = W * W; --i;) {
                const x = i % W
                let z = i / W
                const y = noise(x / 30, z / 70 + t, 1)
                z *= 0.01
                const a = (1 - y) * (z * 0.5) * 200

                fill([y * y * W, a, a])
                circle(500 + (x * 4 - W * 2) / z, y * 175 / z, 26 - z * 10)
            }

            t += 0.2
            noLoop()
        }
    </script>
</body>

</html>
