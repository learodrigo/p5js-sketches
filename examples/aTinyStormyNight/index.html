<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <title>A tiny stormy night</title>
    <style media="screen">
        html,
        body {
            color: black;
            background-color: black;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0 0px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        a {
            color: black;
        }

        a:hover {
            text-decoration: line-through;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px
        }

        .absolute {
            position: absolute;
            margin-left: 20px;
        }

        .white {
            color: white;
        }

        .white>a {
            color: white;
        }

        p,
        input {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <span class="absolute white">
        <a href="https://editor.p5js.org/learodrigo/sketches/QTcHQiZIh" target="_blank">editor.p5js.org</a> || by <a
            href="https://www.openprocessing.org/sketch/685666" target="_blank">Jason Labbe</a>
    </span>
    <script>
        f = 0

        setup = _ => {
            createCanvas(windowWidth, windowHeight)
            c = width
        }

        draw = _ => {
            background(255, 5)
            r = random
            m = 1 / 3e3


            for (i = c; i--;) {
                x = r(c)
                y = r(c)

                push()
                    translate(x, y)
                    rotate(noise((x + f) * m, (y + f + c) * m) * 45)
                    line(-20, 0, 20, 0)
                pop()
            }

            f += 3
        }

        mousePressed = _ => f += c
    </script>
</body>

</html>
