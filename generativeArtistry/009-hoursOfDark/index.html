<!DOCTYPE html>
<html>

<head>
	<title>Hours of dark</title>

	<meta charset="utf-8" />
	<style media="screen">
		html,
		body {
			color: black;
			background-color: #F2F5F1;
			font-family: monospace;
			margin: 0;
			padding: 0;
      overflow: hidden;
		}

		body {
			margin: 0px;
		}

		canvas {
			display: block;
			margin: 0 auto;
		}

		a {
			color: black;
		}

		a:hover {
			text-decoration: line-through;
		}

		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 16px
		}

		.absolute {
			position: absolute;
			margin-left: 20px;
		}

		.white {
			color: white;
		}

		.white>a {
			color: white;
		}

		p,
		input {
			display: inline-block;
			margin-left: 10px;
			vertical-align: middle;
		}
    .flex {
      align-items: center;
      display: flex;
      justify-content: space-between;
    }
    p.right {
      margin-left: 0;
      margin-right: 10px;
      text-align: right;
    }
	</style>
</head>

<body>
    <p class="absolute">
        <a href="https://generativeartistry.com/tutorials/hours-of-dark/" target="_blank">generativeartistry</a>

</html>
